<div>
  <qr-code [value]="address" [size]="350"></qr-code>
</div>

<div class="row mt-3 justify-content-center">
  <span *ngIf="hasBeenCollected" class="text-success font-weight-bold">COLLECTED</span>
  <span *ngIf="!hasBeenCollected" class="text-danger font-weight-bold">NOT COLLECTED</span>
</div>

<div class="row justify-content-center mt-2">
  <button type="button" mat-button color="warn" (click)="_dialogRef.close(true)">
    <mat-icon>close</mat-icon>
    <span>CLOSE</span>
  </button>
</div>
